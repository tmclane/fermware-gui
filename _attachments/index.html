<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <style>
    svg {
    font: 10px sans-serif;
    }

    .area {
    fill: steelblue;
    clip-path: url(#clip);
    }

    .axis path,
    .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }

    .brush .extent {
    stroke: #fff;
    fill-opacity: .125;
    shape-rendering: crispEdges;
    }

  </style>
  <body>
    <div class="name"><h1>Brewery Name Goes Here</h1></div>
    <!-- Tab Navigation -->
    <ul class="nav nav-tabs" role="tablist" id="trav-tabs">
      <li class="active"><a href="#overview" role="tab" data-toggle="tab" >Overview</a></li>
      <li><a href="#profile" role="tab" data-toggle="tab">Profile</a></li>
      <li><a href="#messages" role="tab" data-toggle="tab">Messages</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="overview">
	Content of the Overview tab
      </div>
      <div class="tab-pane" id="profile">
	Content of the Profile tab
      </div>
      <div class="tab-pane" id="messages">
	Content of the Messages tab
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="/_utils/script/jquery.js"></script>
    <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript">
      var $db = $.couch.db("fermentator");
      $db.openDoc("config", {
      success: function (d) {
        $("div.name").html("<h1>" + d.name + "</h1>");
      },
      error: function () {
        alert ("Oops!");
      }
      });
    </script>

    <script type="text/javascript">
      $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
      console.log(e.target);
      console.log(e.relatedTarget);
      });
    </script>
  </body>
</html>
