    <div class="name"><h1>Brewery Name Goes Here</h1></div>

    <div class="container-fluid">
      <div class="row">

          <li class="active"><a href="#main" role="tab" data-toggle="tab" >Main</a></li>

          </div>
          <div class="tab-pane fade" id="maintenance">

    <script type="text/javascript">
      // Update the brewery name
      application.brewery_name(function(name){
        $("div.name").html("<h1>" + name + "<//h1>");
        document.title = name;
      });

//      application.show_overview("#well-main");
      application.draw_graph("#well-main");  // Initialize and show overview
      application.zones(function(zones){console.log(zones)});

      var g = new ZoneGraph({containerId: '#well-main',
                             zoneId: 'Testing'});
      console.log(g);
    </script>

    <script type="text/javascript">
      $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
        application.switch_tab(e.relatedTarget.hash,  e.target.hash);
      });

      $(function() {
        $(".btn").click(function(e){
          console.log("Pushed " + e.target.innerHTML);

          $(this).button('loading').delay(1000).queue(function() {
            $(this).button('reset');
          });
        });
      });
    </script>
